<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More event</h2>
    <section>
        <h3 id="secret-info">Very very important secret information</h3>
        <input id="delete-confirm" type="text" placeholder="Please type delete">
        <button id="delete-btn" disabled>Delete button</button>
    </section>
    <script>
        //click
        document.getElementById("delete-btn").addEventListener("click", function(){
            document.getElementById("secret-info").style.display="none";
        });

        //focus
        document.getElementById("delete-confirm").addEventListener('focus', function(){
            document.body.style.backgroundColor = "red";
        });
        // //keydown
        // document.getElementById("delete-confirm").addEventListener('keydown', function(){
        //     // console.log("keydown"); //to see, is everything is going right?.
        //     const deleteField = document.getElementById("delete-confirm");
        //     console.log((deleteField.value));

        // });

        // //keypress
        // document.getElementById("delete-confirm").addEventListener('keypress', function(){
        //     // console.log("keydown"); //to see, is everything is going right?.
        //     const deleteField = document.getElementById("delete-confirm");
        //     console.log((deleteField.value));
        // });

        //keyup = mostly used
        document.getElementById("delete-confirm").addEventListener('keyup', function(even){
            const deleteBtn = document.getElementById("delete-btn");
            if(event.target.value == "delete"){
            deleteBtn.removeAttribute("disabled");//this allow "delete" to be active when to write it properly.
            }
            else {
                deleteBtn.setAttribute("disabled", true);//this allow if delete write inappropriate.
            }
            // console.log("keydown"); //to see, is everything is going right?
            const deleteField = document.getElementById("delete-confirm");
            console.log((deleteField.value));
        });
        //change
        document.getElementById("delete-confirm").addEventListener('change', function(){
            // console.log("keydown"); //to see, is everything is going right?.
            const deleteField = document.getElementById("delete-confirm");
            console.log((deleteField.value));
        });
    </script>
</body>
</html>
