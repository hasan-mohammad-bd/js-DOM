<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
        Welcome to my blog website</h1>
    </header>
        <h2>Blogs list</h2>
        <ul id="blog-list">
            <li>blog-1</li>
            <li>blog-2</li>
            <li>blog-3</li>
            <li>blog-4</li>
        </ul>
<script>
    // create and add element by js

    //step-1 create the element.
    const li = document.createElement("li");
    li.innerText = "blog-5";
    //where to add
    const ul = document.getElementById("blog-list");
    // append new element
    ul.appendChild(li);

</script>
</body>
</html>
